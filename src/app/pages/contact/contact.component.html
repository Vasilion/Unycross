<section class="contact-hero">
  <div class="container">
    <h1 mat-headline-1 [@fadeInUp]="state">Get in Touch</h1>
    <p mat-body-1 [@fadeInUp]="state">
      Let’s accelerate your digital journey—contact us for web hosting,
      development, or AI solutions.
    </p>
  </div>
</section>

<section class="contact-form">
  <div class="container">
    <mat-card class="form-card" [@fadeInUp]="state">
      <mat-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error
              *ngIf="
                contactForm.get('name')?.hasError('required') &&
                contactForm.get('name')?.touched
              "
            >
              Name is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required type="email" />
            <mat-error
              *ngIf="
                contactForm.get('email')?.hasError('required') &&
                contactForm.get('email')?.touched
              "
            >
              Email is required.
            </mat-error>
            <mat-error
              *ngIf="
                contactForm.get('email')?.hasError('email') &&
                contactForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Phone Number (Optional)</mat-label>
            <input matInput formControlName="phone" type="tel" />
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Message</mat-label>
            <textarea
              matInput
              formControlName="message"
              required
              rows="4"
            ></textarea>
            <mat-error
              *ngIf="
                contactForm.get('message')?.hasError('required') &&
                contactForm.get('message')?.touched
              "
            >
              Message is required.
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="contactForm.invalid"
          >
            Send Message
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
