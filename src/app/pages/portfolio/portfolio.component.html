<section class="portfolio">
  <div class="container">
    <h1 mat-headline-1 [@fadeInUp]="state">UnyX Portfolio</h1>
    <p mat-body-1 [@fadeInUp]="state">Explore our work.</p>
    <div class="portfolio-grid">
      <mat-card
        class="project-card"
        *ngFor="let project of projects"
        [@fadeInUp]="state"
      >
        <img mat-card-image [src]="project.image" [alt]="project.title" />
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a
            mat-raised-button
            color="primary"
            class="cta btn-space"
            [href]="project.url"
            target="_blank"
            >Visit Site</a
          >
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
