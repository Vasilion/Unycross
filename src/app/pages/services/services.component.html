<section class="services-list">
  <div class="container">
    <h2 mat-headline-2 [@fadeInUp]="state">Our Services</h2>
    <div class="service-grid">
      <mat-card
        class="service-card"
        *ngFor="let service of services"
        [@fadeInUp]="state"
      >
        <mat-card-header>
          <mat-card-title>{{ service.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ service.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="text-center">
      <button
        mat-raised-button
        color="primary"
        class="cta btn-space"
        (click)="navAndScroll()"
        [@fadeIn]="state"
      >
        Get Service
      </button>
    </div>
  </div>
</section>

<section class="ai-tech">
  <div class="container">
    <h2 mat-headline-2 [@fadeInUp]="state">Innovate with AI Technology</h2>
    <!-- <p mat-body-1 [@fadeInUp]="state">
      Leverage our AI solutions for smarter web experiencesâ€”personalized
      content, analytics, and automation for your motocross or niche projects.
    </p> -->
    <div class="ai-features">
      <mat-card
        class="ai-card"
        *ngFor="let feature of aiFeatures"
        [@fadeInUp]="state"
      >
        <mat-card-content>
          <h3 mat-subheading-2>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="text-center">
    <button
      mat-raised-button
      color="primary"
      class="cta btn-space"
      (click)="navAndScroll()"
      [@fadeIn]="state"
    >
      Join the Future
    </button>
  </div>
</section>
